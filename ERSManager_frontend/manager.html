<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reimbursements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="table.css" rel="stylesheet">
</head>
<body>
    <h1>All Reimbursement Requests</h1>
    <div class="table-responsive">
        <section  id="reimbursements">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Time Submitted</th>
                        <th scope="col">Time Resolved</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Type</th>
                        <th scope="col">Author</th>
                        <th scope="col">Resolver</th>
                    </tr>
                </thead>
                <tbody id = "entries">
                    
                </tbody>
            </table>
        </section>
    </div>
    <div class="input-group mb-3 mr-5">
        <select class="form-select " id = "status" aria-label="Default select example">
            <option selected>Filter By Status</option>
            <option value="1">Pending</option>
            <option value="2">Accepted</option>
            <option value="3">Denied</option>
          </select>
        <button class="btn btn-outline-secondary " type="button" id="filterButton">Filter</button>
      </div>
      <button class="btn btn-primary mt-3" id="removeFilter">Remove Filter</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/manager.js"></script>
</body>
</html>
